# Application Configuration
spring.application.name=user-service
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5441/user_service_db
spring.datasource.username=user_admin
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.com.cotowork.userservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Eureka Client Configuration (Service Discovery) - Disabled for now
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#eureka.instance.prefer-ip-address=true
#eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.client.enabled=false

# JWT Configuration
app.jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
app.jwt.expiration-ms=86400000
# 24 hours in milliseconds
app.jwt.refresh-expiration-ms=604800000
# 7 days in milliseconds

# Spring Cloud Configuration
spring.cloud.compatibility-verifier.enabled=false
